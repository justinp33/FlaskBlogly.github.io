{% extends 'base.html' %}

{% block title %}Show Tag{% endblock %}

{% block content %}

    <h1>{{tag.name}}</h1>
    <ul>
        {% for post in tag.posts %}
        <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>

    <form action="/tags/{{tag.id}}/edit-tag">
        <button>Edit</button>
    </form>
    <form action="/tags/{{tag.id}}/delete-tag" method="POST">
        <button>Delete</button>
    </form>
{% endblock %}
