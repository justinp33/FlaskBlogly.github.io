{% extends 'base.html' %}

{% block title %}USERS{% endblock %}

{% block content %}

    <h1>Edit User</h1>
    <form action="/{{user.id}}/edit-user" method="POST">
        <p>First Name:     <input name="first_name" placeholder={{user.first_name}}></p>
        <p>Last Name:  <input name="last_name" placeholder={{user.last_name}}></p>
        <p>Image:   <input name="image_url" placeholder={{user.image_url}}></p>
    <button>Save</button>
    </form>

{% endblock %}
