{% extends 'base.html' %}

{% block title %}Add new post{% endblock %}

{% block content %}

    <h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
    <form action="/{{user.id}}/posts/new" method="POST">
        <p>Title     <input name="title"></p>
        <p>Content  <input name="content"></p>

    <div class="form-check">
    {% for tag in tags %}
    <div>
      <input class="form-check-input"
             type="checkbox"
             value="{{ tag.id }}"
             id="tag_{{ tag.id }}"
             name="tags">
      <label class="form-check-label" for="tag_{{ tag.id }}">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
  </div>

    <button>Add</button>
    </form>

{% endblock %}
