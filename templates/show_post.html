{% extends 'base.html' %}

{% block title %}Show Post{% endblock %}

{% block content %}

    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p>By {{post.user.first_name}} {{post.user.last_name}}</p>

{% if post.tags %}
<p>
    <b>Tags:</b>
    {% for tag in post.tags %}
        <a href="/tags/{{ tag.id }}"><i class="badge badge-primary">{{ tag.name }}</i></a>
    {% endfor %}
</p>
{% endif %}

    <form action="/posts/{{post.id}}/edit-post">
        <button>Edit</button>
    </form>
    <form action="/posts/{{post.id}}/delete-post" method="POST">
        <button>Delete</button>
    </form>
{% endblock %}
